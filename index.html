<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Exibição para TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Helpers de responsividade (caso seu styles.css não cubra) */
    .tv { min-height: 100dvh; display: grid; grid-template-rows: auto 1fr; }
    .tv__header { display:flex; justify-content:space-between; align-items:center; padding:1rem; }
    .tv__main { display:grid; grid-template-columns: 1fr 420px; gap:1rem; padding:1rem; }
    @media (max-width: 1200px) { .tv__main { grid-template-columns: 1fr; } }

    .video, .sidebar iframe { width:100%; }

    /* Wrapper responsivo p/ o iframe do YouTube (16:9) */
    .video {
      position: relative;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    .video iframe, .pbi-embed iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .sidebar { display:flex; flex-direction:column; gap:0.75rem; }
    .sidebar__title { margin:0; font-size:1.125rem; }
    .pbi-embed { position: relative; aspect-ratio: 700 / 460; border-radius: 12px; overflow: hidden; }
  </style>
</head>
<body>
  <div class="tv">
    <!-- Cabeçalho -->
    <header class="tv__header">
      <div class="brand">
        <div class="brand_logo" aria-hidden="true"></div>
        <div class="brand__title">Painel de Performance - Squad Mina - Britagem Compactos</div> 
      </div>
      <div class="status">
        <div class="status__pill status__pill--ok" aria-label="status do sistema">Online</div>
        <div class="status__clock" id="clock" aria-label="hora atual">--:--</div>
      </div>
    </header>

    <!-- Conteúdo principal: Vídeo + Lateral -->
    <main class="tv__main">
      <section class="stage" aria-label="Área principal de exibição">
        <!-- Vídeo YouTube -->
        <div class="video">
          <iframe
            src="https://www.youtube.com/embed/4G_bzO1bBQw?autoplay=0&mute=0&rel=0&modestbranding=1"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            loading="lazy"
            allowfullscreen>
          </iframe>
        </div>
      </section>

      <aside class="sidebar" aria-label="Painel lateral">
        <h2 class="sidebar__title">Plano de Ação</h2>
        <div class="pbi-embed">
          <iframe
            title="BI Plano de Ação"
            src="https://app.powerbi.com/view?r=eyJrIjoiMjBlZjAyNGUtNmI0MS00NzljLWFiYTMtNjFkYTM1MzY5YTA2IiwidCI6IjljMGI5ZDlmLTU0NmUtNDNiMi05NDg0LTk5NDgyNjRjNjZmZCJ9&pageName=d71c55056220975c1ee9"
            loading="lazy"
            allowfullscreen
            referrerpolicy="strict-origin-when-cross-origin">
          </iframe>
        </div>
      </aside>
    </main>
  </div>

  <script>
    // Relógio em tempo real (HH:MM)
    (function () {
      const clockEl = document.getElementById('clock');
      function updateClock() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        if (clockEl) clockEl.textContent = `${hh}:${mm}`;
      }
      updateClock();
      setInterval(updateClock, 30_000); // a cada 30s
    })();

    // Reinício suave do ticker (somente se existir)
    (function () {
      const ticker = document.getElementById('tickerTrack');
      if (!ticker) return;
      ticker.addEventListener('animationend', () => {
        ticker.style.animation = 'none';
        requestAnimationFrame(() => { ticker.style.animation = ''; });
      });
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Exibição para TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="tv">
    <!-- Cabeçalho -->
    <header class="tv__header">
      <div class="brand" role="banner">
        <div class="brand_logo" aria-hidden="true"></div>
        <div class="brand__title">Painel de Performance - Squad Mina - Britagem Compactos</div> 
      </div>
      <div class="status">
      
        <div class="status__pill status__pill--ok" aria-label="status do sistema">Online</div>
        <div class="status__clock" id="clock" aria-label="hora atual">--:--</div>
      </div>
    </header>

    <!-- Conteúdo principal: Vídeo + Lateral -->
    <main class="tv__main">
      <section class="stage" aria-label="área principal de exibição">
        <!-- Vídeo YouTube (opcional) -->
        <div class="video">
          <iframe
          width="1920" height="1080"
          src="https://www.youtube.com/embed/4G_bzO1bBQw?start=1&autoplay=1&mute=1&loop=1&playlist=wn2oLIbqzrQ&modestbranding=1&rel=0&vq=hd1080" 
          
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
          </iframe>
      </section>

      <aside class="sidebar" aria-label="painel lateral">
        <h2 class="sidebar__title">Plano de Ação</h2>
        <div>
          <iframe 
          title="BI Plano de Acao" 
          width="700" height="460" 
          src="https://app.powerbi.com/view?r=eyJrIjoiMjBlZjAyNGUtNmI0MS00NzljLWFiYTMtNjFkYTM1MzY5YTA2IiwidCI6IjljMGI5ZDlmLTU0NmUtNDNiMi05NDg0LTk5NDgyNjRjNjZmZCJ9&pageName=d71c55056220975c1ee9"
          frameborder="0"
          allowFullScreen="true">
        </iframe>
        </div>

      </ul>
        </div>
      </aside>
    </main>
    </div>

  <script>
    // Relógio em tempo real (HH:MM)
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hh}:${mm}`;
    }
    updateClock();
    setInterval(updateClock, 1000 * 30); // atualiza a cada 30s

    // Reinício suave do ticker (mantém loop caso perca animação)
    const ticker = document.getElementById('tickerTrack');
    ticker.addEventListener('animationend', () => {
      // força reflow para reiniciar a animação
      ticker.style.animation = 'none';
      // Próximo frame
      requestAnimationFrame(() => {
        ticker.style.animation = '';
      });
    });

  </script>
</body>
</html>
